<h2 mat-dialog-title>{{ editingStudent ? 'Editando ' + editingStudent.name : 'Crear alumno' }}</h2>
<mat-dialog-content>
  <form [formGroup]="studentForm">
    <mat-form-field class="w-full">
      <mat-label>DNI</mat-label>
      <input formControlName="dni" matInput />
      <mat-error>El campo es requerido</mat-error>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Nombre</mat-label>
      <input formControlName="name" matInput />
      <mat-error>El campo es requerido</mat-error>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Apellido</mat-label>
      <input formControlName="lastName" matInput />
      <mat-error>El campo es requerido</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Selecione Fecha</mat-label>
      <input formControlName="nacDate" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button (click)="onSubmit()" mat-button>Guardar</button>
</mat-dialog-actions>
