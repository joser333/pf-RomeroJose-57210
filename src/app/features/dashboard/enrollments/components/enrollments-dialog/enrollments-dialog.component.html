<h2 mat-dialog-title>{{ editingEnrollment ? 'Editando ' + editingEnrollment.courseId : 'Crear inscripcion' }}</h2>
<mat-dialog-content>
  <form [formGroup]="enrollmentForm">
    <mat-form-field class="w-full mt-2">
      <mat-label>ID ALUMNO</mat-label>
      <input formControlName="studentId" matInput/>
      <mat-error>
        @if (enrollmentForm.get("studentId")?.hasError('required')){
          Este campo es requerido <br>
        }
      </mat-error>
      <!-- <pre>{{studentForm.get("name")?.errors | json}}</pre> -->
    </mat-form-field>

    <mat-form-field class="w-full mt-2">
      <mat-label>ID CURSO</mat-label>
      <input formControlName="courseId" matInput />
      <mat-error>
        @if (enrollmentForm.get("courseId")?.hasError('required')){
          Este campo es requerido <br>
        }
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="onClose()" mat-button>Cancelar</button>
  <button (click)="onSubmit()" mat-button>Guardar</button>
</mat-dialog-actions>
