<mat-drawer-container class="example-container" autosize>

    <!-- SIDEBAR INICIO-->
    <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="home" routerLinkActive #homeLink="routerLinkActive" 
        [activated]="homeLink.isActive">Inicio</a>
        <a mat-list-item routerLink="students" routerLinkActive #studentsLink="routerLinkActive" 
        [activated]="studentsLink.isActive">Alumnos</a>
        <a mat-list-item routerLink="courses" routerLinkActive #coursesLink="routerLinkActive" 
        [activated]="coursesLink.isActive">Cursos</a>
        <a *ngIf="(authUser$ | async)?.role === 'ADMIN'"
        mat-list-item routerLink="enrollments" routerLinkActive #enrollmentsLink="routerLinkActive" 
        [activated]="enrollmentsLink.isActive">Inscripciones</a>
        <a mat-list-item (click)="logout()">Cerrar Sesion</a>
      </mat-nav-list>
      
    </mat-drawer>
    <!--SIDEBAR FIN-->
  
    <!--MAIN CONTENT INICIO-->
    <div class="example-sidenav-content">

        <!-- COLORES ANGULAR MATERIAL
          primary - accent - warn -->

        <!--TOOLBAR INICIO-->
        <mat-toolbar color="primary">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
            (click)="drawer.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
            <span>Sistema de Gesti√≥n Universitaria</span>
            <span class="example-spacer"></span>
          </mat-toolbar>
        <!--TOOLBAR FIN-->
          <main class="p-5">
             <!-- <app-students></app-students> <br> -->
             <!-- <app-courses></app-courses> -->
              <router-outlet></router-outlet>
          </main>
        
    </div>
    <!--MAIN CONTENT FIN-->
  
  </mat-drawer-container>
